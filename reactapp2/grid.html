<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css grid</title>
  <link rel="stylesheet" href="../style.css" media="all">
  <style>

    .grid {
      display: grid;
      grid-template-rows: 6em 6em 30%;
      grid-template-columns: 7em 7em 30%;
      background-color: #fdd;
      height: 20rem;
      width: 20rem;
    }
    div {
      background-color: #ddf;
      height: 4rem;
      width: 4rem;
      margin: 2px;
      box-shadow: 5px 5px 2px 0px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  
</body>
</html>
