<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>

    .flex-container-block {
      display: flex;
    }
    .flex-container-inline {
      display: inline-flex;
    }
    div {
      outline: 1px solid #486;
      background-color: #efc;
      padding: 1rem;
      margin: 1rem;
    }
    .flexing-a {
      width: 1rem;
      height: 1rem;
      background-color: #cfe;
    }
    .flexing {
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="flex-container-block">
После установки flex свойства (контейнера) каждый дочерний элемент автоматически становится flex-элементом, выстраиваясь в один ряд (вдоль главной оси).
<div class="flexing">A</div>
<div class="flexing">
  <div class="flexing-a"></div>
</div>
<div class="flexing-a"></div>
  </div>
  
</body>
</html>
