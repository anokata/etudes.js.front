<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events and dom change</title>
  <link rel="stylesheet" href="../style.css" media="all">
<style>
.alert {
  width: 80%;
  padding: 1em;
  margin: 1em auto;
  border: 1px solid #d6e9c6;
  border-radius: 4px;
  color: #3c763d;
  background-color: #dff0d8;
}
</style>
</head>
<body>
  
  <script>
    let log = console.log;
    document.addEventListener("DOMContentLoaded", domLoaded);

    function domLoaded(){
      log("Event: DOMContentLoaded");
      let div = document.createElement("div"); 
      let text = document.createTextNode("Message on dom loaded, created in js");
      div.append(text);
      div.className = "alert";
      document.body.append(div);
    }


  </script>
</body>
</html>
