<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>

      body { 
          background: #c7b39b ; /* url(bg.jpg); */
          background-repeat: no-repeat;
          background-size:cover;
      }
.region{
    background-color: #999;
    width: 100px;
    height: 100px;
    display: inline-block;
    margin: 10px;
}
.active{
    background-color:red;
}
.bounded{
    border: 2px solid green;
}
    </style>
</head>
<body>
<div class="container" id="app">
    <input type="text" v-on:input="setMessage" />
    <div class="row">

        <div class="col-sm">
            {{ message }}+{{number}}
        </div>

        <div class="col-sm">
             <button-counter></button-counter>
        </div>

        <div class="col-sm" >
            <div v-text="text_button1"></div>
             Сделать: <button-counter></button-counter>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <progress-bar v-bind:in_prc="procent1"></progress-bar>
        </div>
        <div class="col-sm"> 

            <div class="progress"><div class="progress-bar" role="progressbar" v-bind:aria-valuenow="procent1" aria-valuemin="0" aria-valuemax="100" :style="procent1style()" ></div></div>
        </div>
        <div class="col-sm"> 
  <input type="range" id="cowbell" name="cowbell" 
         min="0" max="100" value="90" v-model="number" step="10">
  <label for="cowbell">Cowbell</label>
        </div>
        <div class="col-sm"> 
 <div class="region" v-bind:class="{active: isActive}" v-on:click="isActive=!isActive"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm"> 
            <click-button></click-button>
        </div>
        <div class="col-sm"> 
            Clicks: {{clicks}}
        </div>
        <div class="col-sm"> 
        </div>
        <div class="col-sm"> 
        </div>
        <div class="col-sm"> 
        </div>
    </div>
</div>
    <script src="idler01.js"></script>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
