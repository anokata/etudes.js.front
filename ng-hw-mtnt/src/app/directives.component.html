<p #parToggle [ngClass]="{coloredText: isColoredText}" (click)="toggleTextClass()">click me to change style</p>
<p *ngIf="isColoredText">hi</p>

<div>
  <div class="form-group">
    <label>Название игры</label>
    <input class="form-control" name="title" [(ngModel)]="game.name" #gameName="ngModel"
      (ngModelChange)="onNameChange()" required />
    <div [hidden]="gameName.valid || gameName.untouched" class="alert alert-danger">
      Не указано название
    </div>
  </div>
  <div class="form-group">
    <label>Цена</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="game.price" #gamePrice="ngModel"
      (change)="onPriceChange()" required pattern="^[0-9]+\.[0-9]+$" />
    <div [hidden]="gamePrice.valid || gamePrice.untouched" class="alert alert-danger"> некорректная цена </div>
  </div>
  <div class="form-group">
    <label>Жанр</label>
    <select class="form-control" name="company" [(ngModel)]="game.genre" #gameGenre="ngModel">
      <option *ngFor="let g of genres" [value]="g">
        {{g}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="addGameItem()"
      [disabled]="gameName.invalid || gamePrice.invalid">Добавить</button>
    <p>{{gameName.name}}: {{gameName.model}}</p>
    <p>{{gamePrice.name}}: {{gamePrice.model}}</p>
    <p>{{gameGenre.name}}: {{gameGenre.model}}</p>
  </div>
</div>
<div>
  <h3>Добавленные:</h3>
  <table class="table table-bordered">
    <tr *ngFor="let g of games">
      <td>{{g.name}}</td>
      <td>{{g.genre}}</td>
      <td>{{g.price}}</td>
    </tr>
  </table>
</div>
