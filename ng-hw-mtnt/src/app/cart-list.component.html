<div class="cart">
  <div class="list">
    <table class="cart__table">
      <tr class="cart__row"  *ngFor="let item of products">
        <td class="cart__cell">{{item.name}}</td>
        <td class="cart__cell">{{item.price}}</td>
      </tr>
    </table>
    <h2>{{inInfo}}</h2>
    <h2>Filtred by setter: {{_inInfo}}</h2>
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
