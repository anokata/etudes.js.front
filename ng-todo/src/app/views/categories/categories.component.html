<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
    aria-hidden="true" id="iconSidenav"></i>
  <a class="navbar-brand m-0 cursor-pointer" target="_blank" (pointerdown)="showAllTasks($event)">
    <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
    <span class="ms-1 font-weight-bold text-white">Categories</span>
  </a>
</div>
<hr class="horizontal light mt-0 mb-2">
<div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
  <ul class="navbar-nav">


    <li class="nav-item" *ngFor="let category of categories" (pointerdown)="showTasksByCategory(category)">
      <a class="nav-link text-white  cursor-pointer" [class]="{
        'bg-gradient-primary': activeCategory === category,
        'active': activeCategory === category
      }">
        <span class="nav-link-text ms-1">{{category.title}}</span>
      </a>
    </li>

  </ul>
</div>
