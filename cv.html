  <script>
    function partOfDay() {
      let dayParts = ["Доброго утра", "Добрый день", "Добрый вечер", "Доброй ночи"];
      let hour = new Date().getHours();
      if (hour >= 6 && hour < 12) {
        return dayParts[0];
      }
      if (hour >= 12 && hour < 18) {
        return dayParts[1];
      }
      if (hour >= 18) {
        return dayParts[2];
      }
      if (hour < 0) {
        return dayParts[3];
      }
      return "Доброго времени суток";
    }
    // pug.js
    dayPart.innerHTML = partOfDay();
