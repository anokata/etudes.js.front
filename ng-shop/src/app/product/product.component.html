<div class="text-center">

  <h2>{{product.title}}</h2>

  <div class="photo flex-center">
    <quill-view-html [content]="product.photo"></quill-view-html>
  </div>

  <h2>Price: {{product.price}} $ </h2>

  <button class="btn btn-dark" [routerLink]="['/product', product.id]">Open</button>
  <button class="btn btn-dark" [routerLink]="['/cart']">Add to cart</button>
</div>
