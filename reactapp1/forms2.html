<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        background-color: #eeeeee;
      }

      main {
        width: 80%;
        margin: 0 auto;
      }

      select {
        width: 30em;
      }
      form * {
        display: block;
        padding: 0.5em;
        border-radius: 0.3rem;
        margin: 0.5em auto;
        border-color: #af0;
      }
      button.input {
        border-color: #fa0;
      }
      .invalid { 
        border-color: #f51; 
      }
    </style>
  </head>
  <body>
    <main>
      <form name="etu">
        <div id="selected" class="input"></div>
        <select
          class="input"
          id="sel"
          name="sele"
          onchange="showSelected()"
          size="10"
          onfocus="selectFocus()"
          onblur="selectBlur()"
        >
          <option value="lo">L</option>
          <option value="ri">R</option>
          <option value="mas">M</option>
        </select>
        <input
          class="input"
          type="text"
          value="default autofocused!"
          autofocus
          id="input"
        />
        <input  class="input" type="button" value="![?]!" />
        <button class="input" value="OK?" accesskey="a">
          shift-alt-a button text
        </button>
        <p>enter number</p>
        <input class="input" type="text" pattern="[0-9]{5,10}" required>
      </form>
    </main>

    <script>
      let log = console.log;

      function showSelected() {
        let select = document.forms.etu.sel;
        selected.innerHTML = `${select.value}:${select.selectedIndex}`;
        let char = String.fromCharCode(Math.round(Math.random() * 100));
        let newOption = new Option(char, char);
        select.add(newOption);
      }

      showSelected();

      function selectFocus() {
        log("focus");
      }
      function selectBlur() {
        log("blur");
      }

      let input = document.forms.etu.elements.input;
      input.onblur = checkMail;

      function checkMail() {
        log("i check ");
        if (!input.value.includes('@')) {
          input.classList.add('invalid');
        }
      }
      input.onfocus = function() {
        log("i focus");
        if (this.classList.contains('invalid')) {
          this.classList.remove('invalid');
        }
      };
    </script>
  </body>
</html>
