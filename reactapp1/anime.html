<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css animation and transition</title>
  <style>


  :root {
    --w-color: #ddd;
    --b-color: #333;
  }

  body {
    font-size: 14px;
    font-family: sans-serif;
    background-color: var(--w-color);
  }

  @keyframes {
  }

  .box1 {
    background-color: #bdb;
    width: 6rem;
    height: 6rem;
    text-align: center;
    display: inline-block;
  }
  .hover-anim:hover {
    background-color: #dfa;
  }

  .hover-anim-tr1:hover {
    background-color: #fda;
    transform: rotate(20deg);
  }

  .hover-anim-tr2:hover {
    background-color: #fda;
    transform: rotate(-5deg) scale(0.8, 1.2);
  }
  
  .hover-anim-tr3:hover {
    background-color: #fda;
    transform: scaleX(-0.5);
  }


  .hover-letter:hover {
    transform: scale(2.1);
    display: inline-block;
    cursor: pointer;
  }

  </style>
</head>
<body>
